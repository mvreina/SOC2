<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>TítuloMJ</title>
</head>
<body>

    <div class="container">

      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href={% url 'home' %}>
              <i class="bi bi-gear-fill"></i>
              <span class="text-danger">TítuloMJ</span>
            </a>
            <!-- Boton de navegacion -->
            <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menu de navegacion colapsable -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href={% url 'home' %}>Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href={% url 'questions' %}>Preguntas</a>
                </li>
              </ul>
              <ul class="navbar-nav ms-auto">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href={% url 'exit' %}>Salir</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href={% url 'login' %}>Ingresar</a>
                </li>
                <br>
                <li class="nav-item">
                  <a class="nav-link" href={% url 'register' %}>Registrarse</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
      </nav>
      {% block content %}{% endblock %}
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
