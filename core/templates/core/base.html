<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.3.0/css/responsive.bootstrap5.min.css" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta property="og:image" content="{% static 'images/team_member1.jpg' %}">
    <title>M2J</title>
</head>
<body>

    <!--div class="container"-->

      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href={% url 'home' %}>
              <i class="bi bi-building-gear"></i>
              <span class="text-danger fw-bold">M2J</span>
            </a>
            <!-- Boton de navegacion -->
            <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menu de navegacion colapsable -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href={% url 'home' %}>Inicio</a>
                </li>
                <li class="nav-item">
                  <a id="a-projects" class="nav-link" href={% url 'projects' %}>Proyectos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href={% url 'projectCharts' %}>Estad√≠sticas</a>
                </li>
                <li class="nav-item">
                  <!--a id="a-projects" class="nav-link" href={% url 'aboutUs' %}>Nosotros</a-->
                </li>
              </ul>
              <ul class="navbar-nav ms-auto">
                {% if request.user.is_authenticated %}
                          
                <li class="nav-item">
                  <a class="nav-link" href={% url 'exit' %}>Salir</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href={% url 'login' %}>Ingresar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href={% url 'register' %}>Registrarse</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
      </nav>
      {% block content %}{% endblock %}
    <!--/div-->
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <!-- Custom JS -->
    {% load static %}
    <script src="{% static 'js/base.js' %}"></script>
    <script src=" https://cdn.jsdelivr.net/npm/html-docx-js@0.3.1/dist/html-docx.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
  </body>
</html>
