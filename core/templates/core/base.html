<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>TítuloMJ</title>
</head>
<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark " data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href={% url 'home' %}>TítuloMJ</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href={% url 'home' %}>Inicio</a>
                  <a class="nav-link" href="#">*PAGE*</a>
                  <a class="nav-link" href={% url 'questions' %}>Preguntas</a>
                  {% if request.user.is_authenticated %}
                    <a class="nav-link" href={% url 'exit' %} align="right">Salir</a>
                  {% else %}
                    <a class="nav-link" href={% url 'login' %} align="right">Ingresar</a>
                    <a class="nav-link" href={% url 'register' %} align="right">Registrarse</a>
                  {% endif %}
                </div>
              </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
    
    

</body>
</html>
